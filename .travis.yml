cache: apt
sudo: true
language: python
python:
  - 3.7
compiler:
  - gcc
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; # grab miniconda
  - bash miniconda.sh -b -p $HOME/miniconda # install miniconda
  - export PATH="$HOME/miniconda/bin:$PATH" # add it to the path
  - conda config --set always_yes yes --set changeps1 no # we want it to always do yes, and start a new console
  - conda update -q conda # update this quietly
  - conda install pyyaml
  - conda info -a # and print the info

  - CUDA=10.1.105-1
  - CUDA_SHORT=10.1
  - UBUNTU_VERSION=ubuntu1804
  - INSTALLER=cuda-repo-${UBUNTU_VERSION}_${CUDA}_amd64.deb
  - wget http://developer.download.nvidia.com/compute/cuda/repos/${UBUNTU_VERSION}/x86_64/${INSTALLER}
  - sudo dpkg -i ${INSTALLER}
  - wget https://developer.download.nvidia.com/compute/cuda/repos/${UBUNTU_VERSION}/x86_64/7fa2af80.pub
  - sudo apt-key add 7fa2af80.pub
  - sudo apt update -qq
  - sudo apt install -y cuda-core-${CUDA_SHORT/./-} cuda-cudart-dev-${CUDA_SHORT/./-} cuda-cufft-dev-${CUDA_SHORT/./-} cuda-curand-dev-${CUDA_SHORT/./-}
  - sudo apt clean
  - CUDA_HOME=/usr/local/cuda-${CUDA_SHORT}
  - LD_LIBRARY_PATH=${CUDA_HOME}/lib64:${LD_LIBRARY_PATH}
  - PATH=${CUDA_HOME}/bin:${PATH}

env:
  - TEST_ENV_NAME=ptypy_core_dependencies
  - TEST_ENV_NAME=ptypy_full_dependencies

install: True

script:
  - conda env create --file ${TEST_ENV_NAME}.yml;
  - source activate ${TEST_ENV_NAME}; # activate it
  - conda install pytest # additional dependencies for the tests
  - pip install pytest-cov
  - pip install coveralls
  - echo $PYTHONPATH
  - conda list
  - python setup.py install # install ptypy
  - py.test ptypy/test -v --ignore=ptypy/test/accelerate_tests --cov ptypy --cov-report term-missing # now run the tests

after_script:
  - coveralls


